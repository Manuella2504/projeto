<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atividades | SAEPSa√∫de</title>
    <link rel="stylesheet" href="views/styles/atividade.css">
</head>
<body>

<h1>Atividades</h1>

<!-- üîµ BOT√ÉO EXPORTAR CSV AQUI -->
<button id="exportar-csv" onclick="exportarCSV()">üìÑ Exportar CSV</button>
<!-- üîµ FIM DO BOT√ÉO -->

<!-- üîµ FORMUL√ÅRIO DE IMPORTA√á√ÉO CSV -->
<form action="http://localhost:3000/importar/csv" method="POST" enctype="multipart/form-data" id="importar-form">
    <h3>Importar dados (CSV)</h3>
    <input type="file" name="arquivo" accept=".csv" required>
    <button type="submit">Importar dados</button>
</form>

<div id="filtros">
    <select id="tipo" onchange="carregarAtividades(1)">
        <option value="">Todos</option>
        <option value="corrida">Corrida</option>
        <option value="caminhada">Caminhada</option>
        <option value="trilha">Trilha</option>
    </select>
</div>

<div id="lista"></div>

<div id="paginacao">
    <button onclick="trocarPagina(-1)">Anterior</button>
    <button onclick="trocarPagina(1)">Pr√≥xima</button>
</div>

<script>
    let paginaAtual = 1;

    async function carregarAtividades(pagina) {
        paginaAtual = pagina;

        const token = localStorage.getItem("token");
        const tipo = document.getElementById("tipo").value;

        const url = new URL("http://localhost:3000/atividades");
        url.searchParams.append("pagina", paginaAtual);
        if (tipo) url.searchParams.append("tipo", tipo);

        const resp = await fetch(url, {
            headers: token ? { "Authorization": "Bearer " + token } : {}
        });

        const atividades = await resp.json();

        const lista = document.getElementById("lista");
        lista.innerHTML = "";

        atividades.forEach(a => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <div class="topo">
                    <img src="${a.avatar_url}">
                    <div>
                        <strong>${a.nome_usuario}</strong><br>
                        <small>${a.data_criacao}</small>
                    </div>
                </div>

                <div class="titulo">${a.titulo}</div>

                <div class="info">
                    Tipo: ${a.tipo}<br>
                    Dist√¢ncia: ${a.distancia_km} km<br>
                    Dura√ß√£o: ${a.duracao_horas} horas<br>
                    Calorias: ${a.calorias}
                </div>

                <button class="like-btn" onclick="curtir(${a.id_atividade}, this)">
                    <span>‚ù§Ô∏è Curtir</span>
                </button>
            `;

            lista.appendChild(card);
        });
    }

    async function curtir(id, elemento) {
        const token = localStorage.getItem("token");

        if (!token) {
            alert("Fa√ßa login para curtir atividades.");
            return;
        }

        const resp = await fetch(`http://localhost:3000/likes/${id}`, {
            method: "POST",
            headers: { "Authorization": "Bearer " + token }
        });

        if (resp.ok) {
            elemento.classList.toggle("liked");
        }
    }

    function trocarPagina(n) {
        if (paginaAtual + n < 1) return;
        carregarAtividades(paginaAtual + n);
    }

    carregarAtividades(1);


    /* üîµ FUN√á√ÉO EXPORTAR CSV üîµ */
    async function exportarCSV() {
        const token = localStorage.getItem("token");
        const tipo = document.getElementById("tipo").value;

        const url = new URL("http://localhost:3000/atividades/exportar");
        if (tipo) url.searchParams.append("tipo", tipo);

        const resp = await fetch(url, {
            headers: token ? { "Authorization": "Bearer " + token } : {}
        });

        const blob = await resp.blob();
        const link = document.createElement("a");
        link.href = window.URL.createObjectURL(blob);
        link.download = "atividades.csv"; 
        link.click();
    }
</script>

<script src="views/scripts/sidebar.js"></script>

</body>
</html>
