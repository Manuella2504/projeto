<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atividades | SAEPSaúde</title>

    <style>
        body {
            font-family: Arial;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        #filtros {
            text-align: center;
            margin-bottom: 25px;
        }

        select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        #lista {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 650px;
            margin: auto;
        }

        .card {
            background: white;
            padding: 18px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .topo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .topo img {
            width: 55px;
            height: 55px;
            border-radius: 50%;
        }

        .titulo {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .info {
            margin-top: 8px;
            color: #444;
            font-size: 14px;
        }

        .like {
            margin-top: 12px;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
        }

        .like.liked {
            color: #e63946;
        }

        #paginacao {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            gap: 10px;
        }

        #paginacao button {
            padding: 10px 15px;
            border: none;
            background: #0275d8;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        #paginacao button:hover {
            background: #025aa5;
        }
    </style>
</head>
<body>

<h1>Atividades</h1>

<div id="filtros">
    <select id="tipo" onchange="carregarAtividades(1)">
        <option value="">Todos</option>
        <option value="corrida">Corrida</option>
        <option value="caminhada">Caminhada</option>
        <option value="trilha">Trilha</option>
    </select>
</div>

<div id="lista"></div>

<div id="paginacao">
    <button onclick="trocarPagina(-1)">Anterior</button>
    <button onclick="trocarPagina(1)">Próxima</button>
</div>

<script>
    let paginaAtual = 1;

    async function carregarAtividades(pagina) {
        paginaAtual = pagina;

        const token = localStorage.getItem("token");
        const tipo = document.getElementById("tipo").value;

        const url = new URL("http://localhost:3000/atividades");
        url.searchParams.append("pagina", paginaAtual);
        if (tipo) url.searchParams.append("tipo", tipo);

        const resp = await fetch(url, {
            headers: token ? { "Authorization": "Bearer " + token } : {}
        });

        const atividades = await resp.json();

        const lista = document.getElementById("lista");
        lista.innerHTML = "";

        atividades.forEach(a => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <div class="topo">
                    <img src="${a.avatar_url}">
                    <div>
                        <strong>${a.nome_usuario}</strong><br>
                        <small>${a.data_criacao}</small>
                    </div>
                </div>

                <div class="titulo">${a.titulo}</div>

                <div class="info">
                    Tipo: ${a.tipo}<br>
                    Distância: ${a.distancia_km} km<br>
                    Duração: ${a.duracao_horas} horas<br>
                    Calorias: ${a.calorias}
                </div>

                <div class="like" onclick="curtir(${a.id_atividade}, this)">❤</div>
            `;

            lista.appendChild(card);
        });
    }

    async function curtir(id, elemento) {
        const token = localStorage.getItem("token");

        if (!token) {
            alert("Faça login para curtir atividades.");
            return;
        }

        const resp = await fetch(`http://localhost:3000/likes/${id}`, {
            method: "POST",
            headers: { "Authorization": "Bearer " + token }
        });

        if (resp.ok) {
            elemento.classList.toggle("liked");
        }
    }

    function trocarPagina(n) {
        if (paginaAtual + n < 1) return;
        carregarAtividades(paginaAtual + n);
    }

    carregarAtividades(1);
</script>

<script src="sidebar.js"></script>

</body>
</html>
