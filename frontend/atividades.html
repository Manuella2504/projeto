<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atividades | SAEPSaúde</title>
    <link rel="stylesheet" href="views/styles/atividade.css">
    <style>
        /* Estilo extra para alinhar os botões */
        .botoes-exportar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn-csv {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-atv { background-color: #1976d2; }
        .btn-atv:hover { background-color: #1565c0; }
        
        .btn-user { background-color: #2e7d32; } /* Verde para diferenciar */
        .btn-user:hover { background-color: #1b5e20; }
    </style>
</head>
<body>

<h1>Atividades</h1>

<div class="botoes-exportar">
    <button class="btn-csv btn-atv" onclick="exportarCSV()">
        Exportar Atividades
    </button>
    
    <button class="btn-csv btn-user" onclick="exportarUsuariosCSV()">
        Exportar Usuários
    </button>
</div>
<div id="filtros">
    <select id="tipo" onchange="carregarAtividades(1)">
        <option value="">Todos</option>
        <option value="corrida">Corrida</option>
        <option value="caminhada">Caminhada</option>
        <option value="trilha">Trilha</option>
    </select>
</div>

<div id="lista"></div>

<div id="paginacao">
    <button onclick="trocarPagina(-1)">Anterior</button>
    <button onclick="trocarPagina(1)">Próxima</button>
</div>

<script>
    let paginaAtual = 1;

    async function carregarAtividades(pagina) {
        paginaAtual = pagina;

        const token = localStorage.getItem("token");
        const tipo = document.getElementById("tipo").value;

        const url = new URL("http://localhost:3000/atividades");
        url.searchParams.append("pagina", paginaAtual);
        if (tipo) url.searchParams.append("tipo", tipo);

        const resp = await fetch(url, {
            headers: token ? { "Authorization": "Bearer " + token } : {}
        });

        const atividades = await resp.json();

        const lista = document.getElementById("lista");
        lista.innerHTML = "";

        atividades.forEach(a => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <div class="topo">
                    <img src="${a.avatar_url || 'https://via.placeholder.com/50'}">
                    <div>
                        <strong>${a.nome_usuario}</strong><br>
                        <small>${a.data_criacao}</small>
                    </div>
                </div>

                <div class="titulo">${a.titulo}</div>

                <div class="info">
                    Tipo: ${a.tipo}<br>
                    Distância: ${a.distancia_km} km<br>
                    Duração: ${a.duracao_horas} horas<br>
                    Calorias: ${a.calorias}
                </div>

                <button class="like-btn" onclick="curtir(${a.id_atividade}, this)">
                    <span>❤️ Curtir</span>
                </button>
            `;

            lista.appendChild(card);
        });
    }

    async function curtir(id, elemento) {
        const token = localStorage.getItem("token");

        if (!token) {
            alert("Faça login para curtir atividades.");
            return;
        }

        const resp = await fetch(`http://localhost:3000/likes/${id}`, {
            method: "POST",
            headers: { "Authorization": "Bearer " + token }
        });

        if (resp.ok) {
            elemento.classList.toggle("liked");
        }
    }

    function trocarPagina(n) {
        if (paginaAtual + n < 1) return;
        carregarAtividades(paginaAtual + n);
    }

    carregarAtividades(1);



    async function exportarCSV() {
        const token = localStorage.getItem("token");
        const tipo = document.getElementById("tipo").value;

        const url = new URL("http://localhost:3000/atividades/exportar");
        if (tipo) url.searchParams.append("tipo", tipo);

        try {
            const resp = await fetch(url, {
                headers: token ? { "Authorization": "Bearer " + token } : {}
            });
            
            if(!resp.ok) throw new Error("Erro no download");

            const blob = await resp.blob();
            const link = document.createElement("a");
            link.href = window.URL.createObjectURL(blob);
            link.download = "relatorio_atividades.csv"; 
            link.click();
        } catch (e) {
            alert("Erro ao baixar CSV de atividades.");
        }
    }


    async function exportarUsuariosCSV() {
        const token = localStorage.getItem("token");
        const url = "http://localhost:3000/usuarios/exportar";

        try {
            const resp = await fetch(url, {
                headers: token ? { "Authorization": "Bearer " + token } : {}
            });

            if(!resp.ok) throw new Error("Erro no download");

            const blob = await resp.blob();
            const link = document.createElement("a");
            link.href = window.URL.createObjectURL(blob);
            link.download = "relatorio_usuarios.csv"; 
            link.click();
        } catch (e) {
            alert("Erro ao baixar CSV de usuários.");
        }
    }
</script>

<script src="views/scripts/sidebar.js"></script>

</body>
</html>
