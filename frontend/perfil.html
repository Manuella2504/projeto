<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | SAEPSaúde</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="views/styles/perfil.css">
</head>
<body>

<div id="app">


    <aside id="profile-column">
        <div id="profile-content">
            <img class="profile-img" id="user-avatar" src="assets/images/SAEPSaude.png" alt="Avatar">
            <p class="profile-name" id="user-name">Carregando...</p>

            <div class="stats-container">
                <div class="stat">
                    <span id="qtd-atividades-empresa" class="stat-number">0</span>
                    <span class="stat-label">Atividades</span>
                </div>
                <div class="stat">
                    <span id="qtd-calorias-empresa" class="stat-number">0</span>
                    <span class="stat-label">Calorias</span>
                </div>
            </div>

            <button id="activity-button" disabled onclick="window.location.href='criar_atividade.html'">
                <img src="assets/icons/icone_atividade.svg" alt="Atividade">
                Criar Atividade
            </button>
        </div>

        <div id="footer-column">
            <p>SAEPSaúde</p>
            <div class="social-icons">
                <img src="assets/icons/Instagram.svg" alt="Instagram">
                <img src="assets/icons/Twitter.svg" alt="Twitter">
                <img src="assets/icons/TikTok.svg" alt="TikTok">
            </div>
            <p>Copyright 2025/2026</p>
        </div>
    </aside>


    <main id="main-content">

        <header id="main-header">
            <button id="logout-button" onclick="logout()">Sair</button>
        </header>

  
        <section id="filters-session">
            <button class="filter-btn" data-type="corrida" onclick="filterActivities('corrida')">Corrida</button>
            <button class="filter-btn" data-type="caminhada" onclick="filterActivities('caminhada')">Caminhada</button>
            <button class="filter-btn" data-type="trilha" onclick="filterActivities('trilha')">Trilha</button>
        </section>

    
        <section id="activities-list">

        </section>

 
        <section id="pagination-session">
            <button id="prev-btn" onclick="goToPage('prev')" disabled>Anterior</button>
            <div id="page-numbers"></div>
            <button id="next-btn" onclick="goToPage('next')">Próxima</button>
        </section>

    </main>
</div>


<div id="login-modal" class="modal">
    <div class="modal-content">

        <span class="close-btn" onclick="closeModal('login-modal')">
            <img src="assets/icons/x.svg">
        </span>

        <div class="modal-header">
            <h3>Login</h3>
        </div>

        <form id="login-form">
            <label>Email</label>
            <input type="email" id="email">

            <label>Senha</label>
            <input type="password" id="senha">

            <p id="login-error-message" class="error-message"></p>

            <div class="modal-actions">
                <button type="button" class="cancel-btn" onclick="closeModal('login-modal')">Cancelar</button>
                <button type="submit" class="login-btn">Login</button>
            </div>
        </form>

    </div>
</div>

<script src="views/scripts/perfil.js"></script>
<script src="views/scripts/sidebar.js"></script>

</body>
</html>
