<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Perfil | SAEPSaúde</title>
    <link rel="stylesheet" href="views/styles/perfil.css">
</head>
<body>

<div id="card">

    <p id="erro"></p>
    <img id="avatar" src="" alt="Avatar">
    <h2 id="nome"></h2>
    <p id="email"></p>

    <div id="stats">
        <p><strong>Total de atividades:</strong> <span id="atividades"></span></p>
        <p><strong>Total de calorias:</strong> <span id="calorias"></span></p>
    </div>

    <button onclick="logout()">Sair</button>
</div>


<script>
    async function carregarPerfil() {
        const token = localStorage.getItem("token");
        const erroDiv = document.getElementById("erro");

        if (!token) {
            window.location.href = "login.html";
            return;
        }

        try {
            const resp = await fetch("http://localhost:3000/usuarios/perfil", {
                headers: { "Authorization": "Bearer " + token }
            });

            const dados = await resp.json();

            if (!resp.ok) {
                erroDiv.style.display = "block";
                erroDiv.innerText = "Sessão expirada. Faça login novamente.";
                setTimeout(() => window.location.href = "login.html", 2000);
                return;
            }

            document.getElementById("avatar").src = dados.avatar_url || "https://i.imgur.com/qaZr5Sw.png";
            document.getElementById("nome").innerText = dados.nome_usuario;
            document.getElementById("email").innerText = dados.email_usuario;
            document.getElementById("atividades").innerText = dados.total_atividades;
            document.getElementById("calorias").innerText = dados.total_calorias;

        } catch (e) {
            erroDiv.style.display = "block";
            erroDiv.innerText = "Erro ao conectar ao servidor.";
        }
    }

    function logout() {
        localStorage.removeItem("token");
        window.location.href = "login.html";
    }

    carregarPerfil();
</script>

<script src="views/scripts/sidebar.js"></script>

</body>
</html>
