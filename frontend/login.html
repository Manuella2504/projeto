<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login | SAEPSaúde</title>
    <link rel="stylesheet" href="views/styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

<div id="container">
    <h2>Bem-vindo ao <span>SAEPSaúde</span></h2>

    <input id="email" type="email" placeholder="Digite seu email">
    <input id="senha" type="password" placeholder="Digite sua senha">

    <button onclick="login()">Entrar</button>

    <p id="erro"></p>

    <p class="link-cadastro">
        Não tem conta? <a href="cadastro.html">Criar conta</a>
    </p>
</div>

<script>
    async function login() {
        const email = document.getElementById("email").value.trim();
        const senha = document.getElementById("senha").value.trim();
        const erroDiv = document.getElementById("erro");

        erroDiv.style.display = "none";

        if (!email || !senha) {
            erroDiv.innerText = "Preencha todos os campos.";
            erroDiv.style.display = "block";
            return;
        }

        try {
            const resp = await fetch("http://localhost:3000/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, senha })
            });

            const dados = await resp.json();

            if (!resp.ok) {
                erroDiv.innerText = dados.erro || "Erro ao fazer login.";
                erroDiv.style.display = "block";
                return;
            }

            localStorage.setItem("token", dados.token);

            window.location.href = "perfil.html";

        } catch (err) {
            erroDiv.innerText = "Erro ao conectar ao servidor.";
            erroDiv.style.display = "block";
        }
    }
</script>
<script src="views/scripts/header.js"></script>
</body>
</html>
