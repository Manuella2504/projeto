<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro | SAEPSaúde</title>
    <link rel="stylesheet" href="views/styles/cadastro.css">
</head>
<body>

<div id="container">
    <h2>Criar Conta</h2>

    <input id="nome" type="text" placeholder="Nome completo">
    <input id="email" type="email" placeholder="Email">
    <input id="senha" type="password" placeholder="Senha">
    <input id="confirmarSenha" type="password" placeholder="Confirmar senha">
    <input id="avatar" type="text" placeholder="URL da foto (opcional)">

    <button onclick="cadastrar()">Cadastrar</button>

    <p id="erro"></p>
    <p id="sucesso"></p>

    <p class="login-link">
        Já possui conta? <a href="login.html">Fazer login</a>
    </p>
</div>

<script>
    async function cadastrar() {
        const nome = document.getElementById("nome").value.trim();
        const email = document.getElementById("email").value.trim();
        const senha = document.getElementById("senha").value.trim();
        const confirmarSenha = document.getElementById("confirmarSenha").value.trim();
        const avatar = document.getElementById("avatar").value.trim();

        const erro = document.getElementById("erro");
        const sucesso = document.getElementById("sucesso");

        erro.style.display = "none";
        sucesso.style.display = "none";

        if (!nome || !email || !senha || !confirmarSenha) {
            erro.innerText = "Preencha todos os campos obrigatórios.";
            erro.style.display = "block";
            return;
        }

        if (senha !== confirmarSenha) {
            erro.innerText = "As senhas não são iguais.";
            erro.style.display = "block";
            return;
        }

        try {
            const resp = await fetch("http://localhost:3000/usuarios/cadastrar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    nome_usuario: nome,
                    email_usuario: email,
                    senha_usuario: senha,
                    avatar_url: avatar || null
                })
            });

            const dados = await resp.json();

            if (!resp.ok) {
                erro.innerText = dados.erro || "Erro ao cadastrar.";
                erro.style.display = "block";
                return;
            }

            sucesso.innerText = "Cadastro realizado com sucesso!";
            sucesso.style.display = "block";

            setTimeout(() => {
                window.location.href = "login.html";
            }, 1500);

        } catch (error) {
            erro.innerText = "Erro ao conectar ao servidor.";
            erro.style.display = "block";
        }
    }
</script>
<script src="views/scripts/header.js"></script>

</body>
</html>
